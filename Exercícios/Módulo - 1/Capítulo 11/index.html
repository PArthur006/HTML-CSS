<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 760px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="Image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/the-mini-vandals.mp3" type="audio/mpeg">
        <source src="midias/the-mini-vandals.ogg" type="audio/ogg">
        <source src="midias/the-mini-vandals.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/the-mini-vandals.mp3">Clique aqui para baixar o arquivo HP3</a></p>
    </audio>
</body>
</html>
